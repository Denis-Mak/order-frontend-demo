<h1 mat-dialog-title>New Order</h1>
<div mat-dialog-content>
  <p>Product:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.product">
  </mat-form-field>
  <p>Customer:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.customer">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
