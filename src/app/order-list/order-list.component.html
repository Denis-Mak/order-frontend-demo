<h2>Orders</h2>

<div class="orders">
  <button mat-stroked-button (click)="createOrder()">Create Order</button>
  <table mat-table [dataSource]="orders" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> NN</th>
      <td mat-cell *matCellDef="let order"> {{order.id}} </td>
    </ng-container>
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product</th>
      <td mat-cell *matCellDef="let order"> {{order.product}} </td>
    </ng-container>
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Customer</th>
      <td mat-cell *matCellDef="let order"> {{order.customer}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
